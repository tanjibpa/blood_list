<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Blood List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="static/bootstrap.min.css" media="screen">
	<link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
	<div class="container">
		<h1>Search by blood group</h1>
		<br>
		<form action="" method="post">
			<div class="col-md-3">
				<div class="form-group">
	            	<select name="blood-group" class="form-control">
	               		<option value="O+">O+</option>
	               		<option value="O-">O-</option>
	               		<option value="A+">A+</option>
	               		<option value="A-">A-</option>
	               		<option value="B+">B+</option>
	               		<option value="B-">B-</option>
	               		<option value="AB+">AB+</option>
	               		<option value="AB-">AB-</option>
	           		</select>
      			</div>
      		</div>

      		<div class="col-md-3">
				<div class="form-group">
	            	<select name="area" class="form-control">
	               		<option value="Dhaka">Dhaka</option>
	               		<option value="Chittagong">Chittagong</option>
	               		<option value="Rajshahi">Rajshahi</option>
	               		<option value="Khulna">Khulna</option>
	               		<option value="Sylhet">Sylhet</option>
	               		<option value="Barisal">Barisal</option>
	               		<option value="Rangpur">Rangpur</option>
	           		</select>
      			</div>
      		</div>
      		<button type="submit" class="btn btn-default dropdown-toggle">Search</button>
		</form>
		<br>
		{% if msg %}
			<p>Blood Group is: {{ msg }}</p>
		{% endif %}
		{% if area %}
			<p>Area is: {{ area }}</p>
		{% endif %}
	</div>
</body>
</html>
