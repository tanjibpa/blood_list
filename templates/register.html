{% extends "base.html" %}

{% block content %}
	{% if user %}
		<div class="centered">
	        <h3>Hello, {{ user['name'] }}.</h3>
	    <a href="/logout" id="logout">Log out</a>
	{% else %}
		<div class="centered">
		    <div class="fb-login-button" data-size='xlarge' data-scope="public_profile">
		        Sign in
		    </div>
		</div>
    {% endif %}
</div>
{% endblock %}
